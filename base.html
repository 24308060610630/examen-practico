<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <h1>calculadora de gasto energetico (TMB & GET) </h1>

<form>
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">peso(kg):</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">altura(cm):</label>
    <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">edad(a√±os):</label>
    <div id="emailHelp" class="form-text"></div>
    </div>
        <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">genero:</label>
    <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">hombre:</label>
    </div>
        <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">mujer:</label>
    </div>
    <label class="form-check-label" for="exampleCheck1">nivel de actividad:</label>
    </div>
    <select class="form-select" aria-label="Default select example">
    <option selected>seleccione su nivel</option>
    <option value="1">1 a 3 dias</option>
    <option value="2">4 a 6 dias</option>
    <option value="3">7 a 9 dias</option>
</select>

    <button type="submit" class="btn btn-primary">calcular TMB y GET</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
